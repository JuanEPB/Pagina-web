<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrar WhatsApp a mi página web</title>
  <link rel="stylesheet" href="style.css">
  <!-- Enlazar CSS Floating WhatsApp -->
<link rel="stylesheet" href="https://rawcdn.githack.com/jerfeson/floating-whatsapp/0310b4cd88e9e55dc637d1466670da26b645ae49/floating-wpp.min.css">
<!-- Enlazar JS Floating WhatsApp -->
<script type="text/javascript" src="https://rawcdn.githack.com/jerfeson/floating-whatsapp/0310b4cd88e9e55dc637d1466670da26b645ae49/floating-wpp.min.js"></script>
</head>
<body>
  <a href="https://wa.me/+527291270777?text=Hola,%20necesito%20ayuda." target="_blank">
    <img src="imagen_de_whatsapp.jpg" alt="WhatsApp" width="100" height="100">
  </a>

  <div id="WABoton"></div>

  <script>
    var links = document.getElementsByTagName('a');
    for (var i = 0; i < links.length; i++) {
      if (links[i].href.indexOf('https://wa.me/') !== -1) {
        links[i].target = '_blank';
      }
    }

jQuery(document).ready(function($){
  $('#WABoton').floatingWhatsApp({
    phone: '+009876543210', // Número WhatsApp Business
    popupMessage: 'Hola ¿Cómo podemos ayudarte?', // Mensaje pop up
    message: "Hola John...", // Mensaje por defecto
    showPopup: true, // Habilita el pop up
    headerTitle: 'WhatsApp Chat', // Título del header
    headerColor: '#25D366', // Color del header
    buttonImage: '<img src="https://rawcdn.githack.com/rafaelbotazini/floating-whatsapp/3d18b26d5c7d430a1ab0b664f8ca6b69014aed68/whatsapp.svg" />', // Icono WhatsApp
    size: '72px', // Tamaño del icono
    //backgroundColor: '#00000', // Color de fondo del botón
    position: "right", // Posición del icono
    avatar: 'https://www.w3schools.com/howto/img_avatar.png', // URL imagen avatar
    avatarName: 'John Doe', // Nombre del avatar
    avatarRole: 'Soporte', // Rol del avatar
    //autoOpenTimeout: 3000,
    zIndex: '99999',
  });
});

  </script>
</body>
</html>
